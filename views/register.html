<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <title>Registro</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="assets/img/user_log.jpg" alt="" width="72" height="72">
        <h2>Registro</h2>
      </div>
      <form class="form" role="form" action="/register" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-12 order-md-1">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="email">Username <span class="text-muted">(email)</span></label>
                  <input type="email" class="form-control" id="username" name="username">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="Nombre">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" value="" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="Nombre">Password</label>
                  <input type="text" class="form-control" id="password" name="password" placeholder="" value="" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="Nombre">Direccion</label>
                  <input type="text" class="form-control" id="direccion" name="direccion" placeholder="" value="" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="address">Avatar</label>
                  <input type="file" class="form-control" id="avatar" name='avatar' required>
                </div>
              </div>
              <hr class="mb-4">
              <div class="row text-center">
                <div class="col-md-12 mb-3">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>
                </div>
              </div>
          </div>
        </div>
      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
